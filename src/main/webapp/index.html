<!DOCTYPE HTML>

    <meta charset="UTF-8">

<body>
<p id="test">Hello World!</p>
<button type="button" onclick="selectUser()">onclick test</button>
<button type="button" onclick="selectCategory()">onclick Category test</button>
<button type="button" onclick="getAllUsers()">getAllUsers</button>
<button type="button" onclick="getAllProducts()">getAllProducts</button>

<script>
    function selectUser() {

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("test").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST", "user/getUserById", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("id=1");
    }

    function selectCategory() {

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

            }
        }
        xmlhttp.open("POST", "category/getCategoryById", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("id=1");
    }
